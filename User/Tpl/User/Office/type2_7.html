<!-- <h3>室内活动场地申请</h3> -->

<if condition="$review eq 1">
<script>
	var app_type=7;
	var Json=eval("({$json})");
	var dSuggestion="{$result['asuggestion']}";
	var Sstatus="{$result['astatus']}";
	var id="{$result['aid']}";
	var FormSubmitURL="{:U('/Office/ReSubmit?type=7&gp=2&id='.$result['aid'])}";
</script>
<else/>
<script>
	var FormSubmitURL="{:U('/Office/Submit?type=7&gp=2')}";
</script>
</if>

<div class="table-title">
	<h3>教室长期借用申请</h3>
</div>

<div class="control-group">
<form id="submitForm" class="form-horizontal" action="#" onsubmit="return Do_Check();">
    <div class="control-group">
    	<p>尊敬的教务处老师：</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;您好！<input type="text" class="input-medium" name="st" id="st" value="{:a_getcname($_SESSION['user_xh'])}" readonly="readonly">将于<input type="text" class="input-medium datepicker" data-provide="datepicker" data-date-format="yyyy-mm-dd" name="sj" id="sj" placeholder="活动时间">举办<input type="text" class="input-medium" name="hdmc" id="hdmc" placeholder="活动名称">，预计参与人数<input type="text" class="input-mini" name="rs" id="rs">人，现需申请<input type="text" class="input-medium" name="js" id="js" placeholder="请依照附注填写">举办活动。特此申请，望请批准。谢谢！</p>
        <p>此致</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;敬礼</p>
          <div class="pull-right">
        	<div class="control-group">
              <label class="control-label" for="sq">申请单位：</label>
              <div class="controls">
                <input type="text" class="input-xlarge" name="sqdw" id="sqdw" value="{:a_getcname($_SESSION['user_xh'])}" readonly="readonly">
                <p class="help-block"></p>
              </div>
        	</div>
        	<div class="control-group">
              <label class="control-label" for="lxr">联系人:</label>
              <div class="controls">
                <input type="text" class="input-xlarge" name="lxr" id="lxr" placeholder="姓名及联系方式">
                <p class="help-block"></p>
              </div>
        	</div>
        	<div class="control-group">
              <label class="control-label" for="rq">日期:</label>
              <div class="controls">
                <input type="text" class="input-xlarge" name="rq" id="rq">
                <p class="help-block"></p>
              </div>
        	</div>
          </div>
    </div>

    <legend>注:</legend>
      <p>
        活动场地填写内容: <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;焦廷标馆圆形报告厅(圆报一楼) <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;焦廷标馆多功能厅(圆报二楼 圆形舞厅) <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;焦廷标馆展厅(圆报楼二楼 东侧) <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;焦廷标剧场<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;润良报告厅(图书馆东侧)

      </p>
    </fieldset>
    
   <if condition="($check eq 1) AND ($result['astatus'] eq 'U')">
   		<div class="control-group">
              <label class="control-label" for="lxr">审批意见:</label>
              <div class="controls">
                <textarea class="input-xlarge span8" name="spyj" id="spyj" rows="6"></textarea>
                <p class="help-block"></p>
              </div>
         </div>
   </if>
    
    <if condition="$result['astatus'] neq 'U' && isset($result['astatus'])">
        <fieldset>
        	<button id="btn_pass_app" class="btn hide">确定</button>
    		<legend>审批结果</legend>
            <p>{$result['asuggestion']}</p>
        </fieldset>
    <else/>
        <div class="form-actions">
    	<div class="pull-right">
          <if condition="$check eq 1">
              <div class="pull-left" onclick="javascript:$('#btn_pass_app').click();"><button class="btn btn-success">通过申请</button></div>
              <button id="btn_pass_app" class="hide">1</button>
              <button id="btn_refuse_app" class="btn btn-warning">拒绝申请</button>
              <button id="btn_del" class="btn btn-danger">删除</button>
          </if>
          <if condition="($review eq 1) AND ($check neq 1)">
              <button type="submit" class="btn btn-primary">修改</button>
              <button id="btn_del" class="btn btn-danger">删除</button>
          </if>
          <if condition="($review neq 1) AND ($check neq 1)">
            <button type="submit" class="btn btn-primary">提交申请</button>
            <button type="reset" class="btn">重置</button>
          </if>
        </div>
	   </div>
    </if>
</form>
</div>
