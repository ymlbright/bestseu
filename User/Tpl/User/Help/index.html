<include file="Common:header" />
<fieldset>
	<legend>社团服务中心FAQ<small class="pull-right">您可以按下 CTRL+F 快速在页面搜索您的问题</small></legend>
	<div class="container-fluid row-fluid">
		<div class="span12">
            <p class="lead">Q:为什么登录时总是提示"密码错误"?</p>
            <p>A:请确保您输入的一卡通和密码正确(密码为个人信息门户密码);如果您是研究生,您需要发送您的注册信息(姓名,一卡通,登录密码,学号)至webmaster@bestseu.com完成审核,否则您将无法登录此系统.</p>
            <br/>
            <p class="lead">Q:如何在线报名我想加入的社团?</p>
            <p>A:首先请点击上方的<a href="{:U('/Community')}">社团</a>标签,然后选择您想要加入的社团.然后在社团详细信息页面点击[我要报名],填写报名表即可.</p>
            <br/>
            <p>FAQ文档正在完善,如果您有什么问题,请发送邮件至webmaster@bestseu.com,我们将即时予以您回复.</p>
		</div>
	</div>
</fieldset>
<include file="Common:footer" />
