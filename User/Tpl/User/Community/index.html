  <ul class="nav nav-tabs">
  	<li class="{$tab0}">
      <a href="{:U('/Community/Show?type=0')}">全部</a>
    </li>
    <li class="{$tab1}">
      <a href="{:U('/Community/Show?type=1')}">学术实践类</a>

    <li class="{$tab2}">

<div class="span8 offest1">
	<ul class="thumbnails">
    	<volist name="community" id="v">
            <li class="span2">
                <a href="{:U('/Community/ShowDetial?id='.$v['cid'])}" class="thumbnail">
                	<if condition="($v['clogo'] eq '')">
                    	<img src="__PUBLIC__/img/160x120.gif" alt="">
                     <else />
                     	<img src="__PUBLIC__/Upload/HeadPhoto/pic_{$v['clogo']}" alt="" width="160" height="120">
                     </if>
                    <h5>{$v['cname']}</h5>
                    <p>{$v['cslogan']}</p>
                </a>
            </li>
        </volist>
	</ul>

<div class="pagination">{$page}</div>
</div>
</div>
