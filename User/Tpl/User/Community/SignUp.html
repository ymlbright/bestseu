<include file="Common:header" />
<div class="page-header">
    <h3>{$_COOKIE['community_name']} 报名表</h3> 
</div>

<script>
function Do_Check(){
	$.post("{:U('/Community/Submit?type=1')}", $("#submitForm").serialize(),function (data){
			switch (data.status){
				case 1:
					alert("报名成功,请等待社团审核.");break;
				case 0:
					alert("抱歉,系统出现故障了~");break;
				case -1:
					alert("社团公共管理帐号不能用来报名社团!");break;
				case -2:
					alert("您已经报过名了,请不要重复报名(您可以查看您的报名表,获取最新状态)");break;
        case -3:
          alert("请先登录!");break;
			}
		},'json');
	return false;
}
	
</script>

<div class="control-group">
